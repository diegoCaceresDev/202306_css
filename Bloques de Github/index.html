<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloques de GitHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GitHub Blocks</h1>
    <div class="container-img" id="cont1">
      <img src="https://octodex.github.com/images/godotocat.png" alt="gato dj" class="img">
      <img src="https://octodex.github.com/images/Fintechtocat.png" alt="gato espacial" class="img">
      <img src="https://octodex.github.com/images/surftocat.png" alt="gato surfero" class="img">
    </div>
    <div class="container-img" id="cont2">
      <img src="https://octodex.github.com/images/hula_loop_octodex03.gif" alt="gato hawaiano" class="img">
      <img src="https://octodex.github.com/images/dinotocat.png" alt="gato rex" class="img">
    </div>
    <div class="container-img" id="cont3">
      <img src="https://octodex.github.com/images/skatetocat.png" alt="gato skater" class="img">
      <img src="https://octodex.github.com/images/luchadortocat.png" alt="gato luchador" class="img">
      <img src="https://octodex.github.com/images/Robotocat.png" alt="gato robot" class="img">
    </div>
</body>
</html>
